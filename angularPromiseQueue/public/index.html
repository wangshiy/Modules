<!doctype html>
<html ng-app="myApp">
  <head>
    <title>My Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body ng-controller="myCtrl">
    <h2>Hello World!</h2>

    <script>
      var myApp = angular.module("myApp",[]);
      myApp.controller("myCtrl",["$scope","$http","$q",function($scope,$http,$q){
          var promiseQueue = [];
          var promise1 = $http({
                  method: "GET",
                  url: "http://127.0.0.1:8080/api/"
          });
          var promise2 = $http({
                  method: "GET",
                  url: "http://127.0.0.1:8080/api/promise1"
          });
          promiseQueue.push(promise1,promise2);
          $q.all(promiseQueue).then(
              function(res){
                  console.log(res);
              },
              function(err){
                  console.log(err);
          });
      }]);
    </script>
  </body>
</html>
