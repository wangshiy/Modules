<section class="card">
  <span class="component-marker">OrderDetails</span>
  <div *ngIf="!selectedOrderDetails" class="card-content">Please select order to view details</div>
  <div *ngIf="selectedOrderDetails" class="card-content">
    <div class="card-title">
      Details
    </div>
    <order-header [customerName]="selectedOrderDetails.customer"></order-header>
    <order-items [items]="selectedOrderDetails.items"></order-items>
  </div>
</section>
