<section class="card">
  <div class="card-content">
    <div class="card-title">Reactive Control</div>
    <label>Enter data here:
    <input type="text" [formControl]="myFormControl"></label>
    <select type="text" [formControl]="myFormControl">
      <option value="a">a</option>
      <option value="">blank</option>
    </select>
    <p>Value: {{myFormControl.value}}</p>
    <p>Validity: {{myFormControl.valid}}</p>
    <button class="btn" (click)="setValue()">Set Value</button>
    <button class="btn green" (click)="useValue()">Use Value</button>
    <p>Output: {{outputValue}}</p>
  </div>
</section>
