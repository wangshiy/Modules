<div class="row">
  <collection-panel class="col s12">
    <header>New Announcements</header>
    <content class="row">
      <announcement class="col s6" style="cursor: pointer;" *ngFor="let item of announcements">
        <announcement-title>{{ item.title }}</announcement-title>
        <announcement-image><img class="responsive-img" style="margin-bottom: 5%" [src]="item.image"></announcement-image>
        <announcement-description>{{ item.description }}</announcement-description>
      </announcement>
    </content>
    <footer>Come Back For New Announcements Everyday!</footer>
  </collection-panel>
</div>
