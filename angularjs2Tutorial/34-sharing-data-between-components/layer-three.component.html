<section class="card">
  <div class="card-content">
    <div class="card-title">Layer 3 Component: </div>

    <section class="card">
      <div class="card-content">
        <span>Layer 3 Unshared Data: {{unsharedValue}}</span>
        <button class="btn btn-default" (click)="incUnshared()">Increment</button>
      </div>
    </section>

    <section class="card">
      <div class="card-content">
        <div class="card-title">Layer 3 Shared Data</div>
        <p>Value: {{shared.userInput}}</p>
        <form [formGroup]="myFormGroup">
          <input type="text" formControlName="theData">
        </form>
      </div>
    </section>
  </div>
</section>
