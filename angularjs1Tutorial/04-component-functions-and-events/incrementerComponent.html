<div class="card">
  <div class="card-content">
    <span class="card-title">Capture Events (no data)</span>
    <button class="btn" ng-click="$ctrl.increment()">Increment!</button> Count:
    {{$ctrl.count}}
  </div>
</div>
<div class="card">
  <div class="card-content">
    <span class="card-title">Capture Events with Data</span>
    <input ng-model="$ctrl.inputText"></input>
    <button class="btn" ng-click="$ctrl.setText($ctrl.inputText)">Set Text</button>
    <p>The text is: {{$ctrl.text}}</p>
  </div>
</div>
