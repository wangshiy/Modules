<div class="card">
  <div class="card-content">
    <span class="card-title">Country List</span>
    <ul class="collection">
      <li class="collection-item" ng-repeat="country in cac.countries">
        <b>{{country.countryName}}</b>
        <p>Population: {{country.population}}</p>
      </li>
    </ul>
  </div>
</div>
