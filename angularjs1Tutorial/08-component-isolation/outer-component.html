<div class="card">
  <div class="card-content">
    <span class="card-title">Outside Country Thing</span>
    <ul class="collection">
      <li class="collection-item" ng-repeat="country in $ctrl.countries">
        <b>{{country.countryName}}</b>
        <p>Population: {{country.population}}</p>
      </li>
    </ul>
  </div>
  <country-thing></country-thing>
</div>
