<div class="card">
  <div class="card-content">
    <span class="card-title">Inside Country Thing</span>
    <ul class="collection">
      <li ng-repeat="country in $ctrl.countries">
        <b>{{country.countryName}}</b>
        <p>Population: {{country.population}}</p>
      </li>
    </ul>
  </div>
</div>
